<div class="app-header">
    <div class="header">
        <div class="header-content">
            <div class="header-content-left">
                <button mat-button>
                            <mat-icon class="menubar-icon" (click)="drawer.toggle()">menubar</mat-icon>
                </button>
            </div>
            <div class="header-content-right">
                {{ title }}!
            </div>
        </div>
    </div>
</div>
<mat-sidenav-container class="example-container">
    <mat-sidenav-content class="main-content">
        <div class="sidenav-content">
            <div class="sidenav-inner-content">
                <div class="sidenav-body-content">
                    <div class="viewer-nav">
                        <div class="viewer-nav-content">
                            <mat-sidenav #drawer mode="side" opened>
                                <div class="sidenav-nav-content">
                                    <button class="nav-content-btn" expanded="true" aria-label="Form Controls, section toggle" aria-controls="panel-forms" aria-expanded="false"> Dashboard</button>
                                    <button class="nav-content-btn" expanded="true" aria-label="Form Controls, section toggle" aria-controls="panel-forms" aria-expanded="false">Match Details</button>
                                    <button class="nav-content-btn" expanded="true" aria-label="Form Controls, section toggle" aria-controls="panel-forms" aria-expanded="false">Rule</button>
                                    <button class="nav-content-btn" expanded="true" aria-label="Form Controls, section toggle" aria-controls="panel-forms" aria-expanded="false">User</button>
                                </div>
                            </mat-sidenav>
                        </div>
                    </div>
                    <div class="viewer">
                        <div class="viewer-content">
                            <h1>Welcome to {{ title }}!</h1>
                            <app-user></app-user>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
