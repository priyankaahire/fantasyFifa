<div class="" style="width:100%;">
    <div class="">
        <span>{{username}}</span><br />
        <button (click)="logout()">Logout</button>
        <hr/>
    </div>
    <div class="">
        <ul>
            <li *ngFor="let match of matches | async">
                <b>{{match.firstteam}} vs {{match.secondteam}} </b>
                <small>{{match.starttime | date:"MMM d, y h:mm a"}}</small>
                <br/>
                <br/>
                <mat-radio-group>
                    <mat-radio-button  [disabled]="freezeBettings(match.starttime)"  [checked]="teamselection[match.key] == FIRSTTEAM"  (click)="onSelectionChange(FIRSTTEAM, match.key)"  [value]="FIRSTTEAM">{{match.firstteam}}</mat-radio-button>
                    <mat-radio-button  [disabled]="freezeBettings(match.starttime)" [checked]="teamselection[match.key] == SECONDTEAM" (click)="onSelectionChange(SECONDTEAM, match.key)"  [value]="SECONDTEAM"> {{match.secondteam}}</mat-radio-button>
                    <mat-radio-button  [disabled]="freezeBettings(match.starttime)" [checked]="teamselection[match.key] == DRAW" (click)="onSelectionChange(DRAW, match.key)" [value]="DRAW"> Draw</mat-radio-button>
                </mat-radio-group>
                <br/><span>Your favoritet team is: {{match.currentSelected(userid)}}</span>
                <br/><button [disabled]="freezeBettings(match.starttime)" (click)="placeBet(match.key)" mat-raised-button color="primary">Save</button>
            </li>
        </ul>
    </div>

</div>
